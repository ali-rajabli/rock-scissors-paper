<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP | Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-center" id="game-name">Rock, Scissors, Paper | Game</h1>
    <h3 class="text-center" id="score-id">Your Name 0 : 0 Computer</h3>

    <a id="logo" href="https://github.com/ali-rajabli"><img src="./assets/img/ar.png" alt="GitHub"></a>

    <div class="main-container container-fluid row">

        <div class="left-section text-center col-12 col-lg-5">
            <p id="personal-label">Your Choice</p>
            <img class="img-size img-left rock" id="rock-1" src="./assets/img/rock.png" alt="">
            <img class="img-size img-left scissors" id="scissors-1" src="./assets/img/scissors.png" alt="">
            <img class="img-size img-left paper" id="paper-1" src="./assets/img/paper.png" alt="">
        </div>
        <div class="vs-section text-center col-12 col-lg-2">
            <p id="vs-text">VS</p>
        </div>
        <div class="right-section text-center col-12 col-lg-5">
            <p id="personal-label">Computer Choice</p>
            <img class="img-size img-right rock" id="rock-2" src="./assets/img/rock.png" alt="">
            <img class="img-size img-right scissors" id="scissors-2" src="./assets/img/scissors.png" alt="">
            <img class="img-size img-right paper" id="paper-2" src="./assets/img/paper.png" alt="">
        </div>

    </div>

    <footer class="footer mt-auto py-4">
        <div class="container">
            Copyright Â© Ali Racabli 2021
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
